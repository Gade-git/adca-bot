<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>

    <div class="row">
        <div class="col">

        </div>
        <div class="col">

            <h2>DCA Summary</h2>
            <h6>{{date}}</h6>

            <div class="card" style="width: 18rem;">
                <div class="card-header text-white bg-dark">
                    Coinbase
                </div>
                <div class="card-body">
                    <h5 class="card-title"> £{{value}} {{return}}%</h5>
                    <p class="card-text">24hr value: {{24hr}}%</p>
                    <p class="card-text">BTC: {{btc_value}} {{btc_delta}}</p>
                    <p class="card-text">ETH: {{eth_value}} {{eth_delta}</p>
                    <p class="card-text">GBP: {{gbp_value}} {{gbp_delta}</p>
                </div>
                <div class="card-footer text-muted">
                    Total transferred in: £{{transfer}}
                </div>
            </div>
        </div>
        <div class="col">

        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
